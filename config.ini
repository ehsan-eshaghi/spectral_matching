[Physical]
# Physical constants
gravity = 9.80665

[Numerical]
# Numerical tolerances
numerical_eps = 1e-12

[FFT_Matching]
# FFT matching parameters
fft_iters = 30
fft_smooth_width = 15
fft_ratio_clip_min = 0.4
fft_ratio_clip_max = 4.0
fft_gain_clip_min = 0.3
fft_gain_clip_max = 4.0
fft_tukey_alpha = 0.1

[Period_Grid]
# Period grid parameters
num_periods = 300
period_min = 0.05
period_max = 3.0

[Default]
# Default damping ratio (5%)
damping = 0.05

# Default target period band
target_period_band_min = 0.2
target_period_band_max = 1.0

[GWM]
# Greedy Wavelet Matching parameters
gwm_iters = 50
gwm_tol = 0.01
gwm_gamma = 1.0
gwm_ai_multiplier = 1.05

